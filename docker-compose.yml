version: "3.8"
services:
  backend:
    stdin_open: true
    container_name: covidmap-backend
    build:
      context: ./backend/
      dockerfile: Dockerfile
    environment:
      - GUNICORN_CMD_ARGS=--reload
    volumes:
      - "./backend/:/app"
    ports:
      - "4250:4250"
  frontend:
    stdin_open: true
    container_name: covidmap-frontend
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - "./frontend/:/app"
      - "/app/node_modules"
    environment:
      - CHOKIDAR_USEPOLLING=true
